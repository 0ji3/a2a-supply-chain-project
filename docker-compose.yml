version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: a2a-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-a2a_supply_chain}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - a2a-network

  # Anvil - ローカルEthereumチェーン
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: a2a-anvil
    command: anvil --host 0.0.0.0 --chain-id 31337
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/contracts
    working_dir: /contracts
    networks:
      - a2a-network
    healthcheck:
      test: ["CMD", "cast", "client", "--rpc-url", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama - ローカルLLMサーバー
  ollama:
    image: ollama/ollama:latest
    container_name: a2a-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - a2a-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  api:
    image: python:3.11-slim
    container_name: a2a-api
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/a2a_supply_chain
      ANVIL_RPC_URL: http://anvil:8545
      OLLAMA_BASE_URL: http://ollama:11434
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      # Polygon Amoy (Phase 5)
      POLYGON_AMOY_RPC_URL: ${POLYGON_AMOY_RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      DEPLOYER_ADDRESS: ${DEPLOYER_ADDRESS}
      ERC8004_IDENTITY: ${ERC8004_IDENTITY}
      ERC8004_REPUTATION: ${ERC8004_REPUTATION}
      MOCK_JPYC: ${MOCK_JPYC}
      # Agent Wallets (Phase 5)
      AGENT_DEMAND_FORECAST_ADDRESS: ${AGENT_DEMAND_FORECAST_ADDRESS}
      AGENT_DEMAND_FORECAST_PRIVATE_KEY: ${AGENT_DEMAND_FORECAST_PRIVATE_KEY}
      AGENT_INVENTORY_OPTIMIZER_ADDRESS: ${AGENT_INVENTORY_OPTIMIZER_ADDRESS}
      AGENT_INVENTORY_OPTIMIZER_PRIVATE_KEY: ${AGENT_INVENTORY_OPTIMIZER_PRIVATE_KEY}
      AGENT_REPORT_GENERATOR_ADDRESS: ${AGENT_REPORT_GENERATOR_ADDRESS}
      AGENT_REPORT_GENERATOR_PRIVATE_KEY: ${AGENT_REPORT_GENERATOR_PRIVATE_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - a2a-network
    volumes:
      - ./python:/app
    working_dir: /app
    command: sh -c "pip install --quiet -r requirements.txt && uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend (Next.js)
  frontend:
    image: node:20-alpine
    container_name: a2a-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - a2a-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install --silent && npm run dev"
    environment:
      - NODE_ENV=development

  # Phase 2以降で追加
  # redis:
  #   image: redis:7-alpine
  #   container_name: a2a-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - a2a-network

volumes:
  postgres_data:
  ollama_data:

networks:
  a2a-network:
    driver: bridge
